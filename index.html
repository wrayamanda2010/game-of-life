<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hello</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <h2>Game of life</h2>

  <table id="ui-grid"></table>
  <h3>Controls</h3>
  <form class="" action="index.html" method="post">
    <div>
      <button id="dump-config-btn" type="button">Dump Config</button>
      <span>Show current config on console.</span>
    </div>
    <div>
      <button id="clear-btn" type="button">clear</button>
      <span>Torch it</span>
    </div>
    <div>
      <button id="one-tick-btn" type="button">One Tick</button>
      <span>One generation step</span>
    </div>
    <div>
      <button id="start-tick-btn" type="button">Start Ticking</button>
      <span>Start Automatically advancing generation</span>
    </div>
    <div>
      <button id="stop-tick-btn" type="button">Stop Ticking</button>
      <span>Start Automatically advancing generation</span>
    </div>
  </form>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
