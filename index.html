<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h2>Game of life</h2>
    <table id="cell-table"></table>
    <form>
        <h3>Controls</h3>
        <div>
          <button id="dump-config-btn">Dump Config</button><span>Show what cells are alive / on</span>
        </div>

        <div>
          <button id="clear-btn">Clear</button><span>Torch it</span>
        </div>

        <h4>Run it</h4>
        <div>
          <button id="step-btn">Single Tick</button><span>Advance one step</span>
        </div>
        <div>
          <button id="start-ticking-btn">Start Ticking</button><span>Auto advance the clock.</span>
        </div>
        <div>
          <button id="stop-ticking-btn">Stop Ticking</button><span>Stop auto advancing.</span>
        </div>
    </form>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
